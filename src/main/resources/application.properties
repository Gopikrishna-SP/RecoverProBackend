# ========================================
# SPRING BOOT APPLICATION CONFIGURATION
# ? PRODUCTION-READY FOR RAILWAY DEPLOYMENT
# ========================================

# ========================================
# APPLICATION INFO
# ========================================
spring.application.name=nimis-chatbot-api
server.port=${PORT:8080}

# ========================================
# ACTIVE PROFILE (CRITICAL)
# ========================================
# Set via Railway environment: SPRING_PROFILES_ACTIVE=production
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ========================================
# DATABASE CONFIGURATION
# ========================================
# ? Railway automatically provides DATABASE_URL
# Use it directly or parse into individual properties
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/nimis_chatbot}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ========================================
# JWT CONFIGURATION (CRITICAL - MUST BE SET IN RAILWAY)
# ========================================
# ?? NEVER commit actual secrets to git
# Set in Railway environment variables
spring.app.jwtSecret=${JWT_SECRET:#{null}}
spring.app.jwtExpirationMs=${JWT_EXPIRATION_MS:86400000}

# ========================================
# SUPER ADMIN CONFIGURATION (CRITICAL)
# ========================================
# ?? Set these in Railway environment variables
super.admin.email=${SUPER_ADMIN_EMAIL:platform@admin.com}
super.admin.password=${SUPER_ADMIN_PASSWORD:#{null}}

# ========================================
# CORS CONFIGURATION
# ========================================
# ?? Set in Railway with production URLs
# Example: https://your-frontend.railway.app,https://yourdomain.com
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# ========================================
# EMAIL CONFIGURATION (CRITICAL - GMAIL EXAMPLE)
# ========================================
# ?? NEVER commit email passwords to git
# Set in Railway environment variables
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:#{null}}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Custom email properties
app.mail.from=${MAIL_FROM:noreply@yourdomain.com}
app.mail.from-name=${MAIL_FROM_NAME:Your App Name}

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.root=INFO
logging.level.com.nimis.chatbot=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=ERROR
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ========================================
# MULTIPART FILE UPLOAD
# ========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# ========================================
# JACKSON JSON CONFIGURATION
# ========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# ========================================
# SWAGGER/OPENAPI CONFIGURATION
# ========================================
# ? Disable in production for security
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:false}
springdoc.api-docs.enabled=${SWAGGER_ENABLED:false}

# ========================================
# ACTUATOR (HEALTH CHECKS)
# ========================================
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# ========================================
# SECURITY HEADERS (PRODUCTION)
# ========================================
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-exception=false